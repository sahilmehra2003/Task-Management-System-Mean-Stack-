<div class="reset-container">
    <div class="form-container">
      <div class="form-header">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password below.</p>
      </div>
  
      <form (ngSubmit)="onSubmit()" [formGroup]="resetForm"> <mat-form-field appearance="fill" class="full-width">
          <mat-label>New Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password" required
            placeholder="Enter new password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility($event)"
            [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
            [attr.aria-pressed]="!hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetForm.controls['password']?.touched && resetForm.controls['password']?.hasError('required')">
            * New password is required.
          </mat-error>
          <mat-error *ngIf="resetForm.controls['password']?.touched && resetForm.controls['password']?.hasError('minlength')">
            * Password must be at least 8 characters.
          </mat-error>
          <mat-error *ngIf="resetForm.controls['password']?.touched && resetForm.controls['password']?.hasError('pattern')">
            * Must include uppercase, lowercase, number, and special character.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirm New Password</mat-label>
          <input
            matInput
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword" required
            placeholder="Re-enter new password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="toggleConfirmPasswordVisibility($event)"
            [attr.aria-label]="hideConfirmPassword ? 'Show password' : 'Hide password'"
            [attr.aria-pressed]="!hideConfirmPassword">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetForm.controls['confirmPassword']?.touched && resetForm.controls['confirmPassword']?.hasError('required')">
            * Please confirm your password.
          </mat-error>
          <mat-error *ngIf="resetForm.touched && resetForm.hasError('passwordMismatch') && resetForm.controls['confirmPassword']?.touched">
            * Passwords do not match.
          </mat-error>
        </mat-form-field>
  
        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="resetForm.invalid || isSubmitting" class="submit-btn">
            Reset Password
          </button>
        </div>
  
      </form>
    </div>
  </div>
